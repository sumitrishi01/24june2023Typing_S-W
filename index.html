<!doctype html>
<html lang="en">
  <head>

    <title>Js Typing Game</title>

    <link rel="stylesheet" href="./css/style.css">

    <div class="container s_count">
      <section class="s_section h-100 rounded-5">
            <div class="row m-0 h-100">
                <div class="col-9 h-100 p-0 px-3 pt-2" style="background-color: #a0ff9e79; border-top-left-radius: 25px; border-bottom-left-radius: 25px;">
                  <spna class="ps-1" style="color:#6de66b;"><i class="fa-solid fa-circle-play"></i> Type the highlighted word and press space</spna>
                  <h1 class="display-6 m-0 p-2 pt-0 s_h33 overflow-hidden fw-semibold">
                    <span style="color:#6c39e0;">asdf ;lkj</span> asdfg ;lkjh asdfg ;lkjh asdf ;lkj asdfg ;lkjh asdfg ;lkjh asdf ;lkj asdfg ;lkjh asdfg ;lkjh asdf ;lkj asdfg ;lkjh asdfg ;lkjh asdf ;lkj asdfg ;lkjh asdfg ;lkjh asdf ;lkj asdfg ;lkjh asdfg ;lkjh asdf ;lkj asdfg

                    <div>
                      <button class="btn btn-light s_btn1" style="width: 40px;">~<br>`</button>
                      <button class="btn btn-light s_btn1 pt-0">!<br>1</button>
                      <button class="btn btn-light s_btn1 pt-0">@<br>2</button>
                      <button class="btn btn-light s_btn1 pt-0">#<br>3</button>

                      <button class="btn btn-light s_btn1 pt-0">_<br>-</button>
                      <button class="btn btn-light s_btn1 pt-0">+<br>=</button>
                      <button class="btn btn-light s_btn1 ps-1" style="width:90px; font-size: 12px;"><span><i class="fa-solid fa-arrow-left" style="color: #000000;"></i> backspace</span></button>
                    </div>
                    <div class="my-1">
                      <button class="btn btn-light s_btn1" style="width:65px;">Tab</button>
                      <button class="btn btn-light s_btn1">Q</button>
                      <button class="btn btn-light s_btn1">W</button>
                      <button class="btn btn-light s_btn1">E</button>
                      <button class="btn btn-light s_btn1">R</button>

                      <button class="btn btn-light s_btn1">Y</button>
                      <button class="btn btn-light s_btn1">U</button>
                      <button class="btn btn-light s_btn1">I</button>
                      <button class="btn btn-light s_btn1">O</button>
                      <button class="btn btn-light s_btn1">P</button>
                      <button class="btn btn-light s_btn1 pt-0">{<br>[</button>
                      <button class="btn btn-light s_btn1 pt-0">}<br>]</button>
                      <button class="btn btn-light s_btn1 pt-0" style="width:65px;">|<br>\</button>
                    </div>
                    <div class="my-1">

                    </div>
                    <div class="my-1">

                    </div>
                    <div class="my-1">
                      <button class="btn btn-light s_btn1">ctrl</button>
                      <button class="btn btn-light s_btn1">fn</button>
                      <button class="btn btn-light s_btn1"><i class="fa-brands fa-windows" style="color: #000000;"></i></button>
                      <button class="btn btn-light s_btn1">alt</button>
                      <button class="btn btn-light s_btn1" style="width:296px;"></button>
                      <button class="btn btn-light s_btn1">alt</button>
                      <button class="btn btn-light s_btn1">ctrl</button>
                      <button class="btn btn-light s_btn1"><i class="fa-solid fa-chevron-left" style="color: #000000;"></i></button>
                      <button class="btn btn-light s_btn1 pt-0"><i class="fa-solid fa-chevron-up" style="color: #000000;"></i><br><i class="fa-solid fa-chevron-down" style="color: #000000;"></i></button>
                      <!-- <span class="">
                        <button class="btn btn-light s_btn1" style="height:20px;">K</button>
                        <button class="btn btn-light s_btn1" style="height:20px;">K</button>
                      </span> -->

                    </div>

                </div>

                  <button class="btn btn-sm btn-outline-success w-75 fw-semibold my-1 offset-22 bg-light">Next</button>
                  <button class="btn btn-sm btn-outline-success w-75 fw-semibold my-1 offset-222 bg-light">Previous</button>
                </div>
            </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
